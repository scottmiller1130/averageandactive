name: Deploy

on:
  push:
    branches: [main]

  # Allow manual deploys from Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Only one deploy at a time â€” cancel in-progress if a new push lands
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build content
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Prepare site for deploy
        run: |
          mkdir _site
          cp *.html site.js styles.css favicon.svg _site/
          cp -r data images _site/
          touch _site/.nojekyll
          echo 'averageandactive.com' > _site/CNAME

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
